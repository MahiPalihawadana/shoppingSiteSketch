<app-header></app-header>

<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">
                <div class="user-cover" style="background-image: url(https://bootdey.com/img/Content/bg1.jpg);">
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <a class="edit-avatar" href="#"></a><img src="/../../assets/homecards/tp1.jpg" alt="User">
                    </div>
                    <div class="user-data">
                        <h4>Hello Janitha</h4>
                    </div>
                </div>
            </aside>
            <nav class="list-group">

                <a class="list-group-item" href="account-overview"><i class="fa fa-user"></i> Profile</a>
                <a class="list-group-item with-badge" href="my-orders"><i class=" fa fa-th"></i> Orders<span
                        class="badge badge-primary badge-pill"></span></a>
                <a class="list-group-item" href="address-book"><i class="fa fa-map"></i> Addresses Book</a>
                <a class="list-group-item with-badge active" href="wishlist"><i class="fa fa-heart"></i> Wishlist<span
                        class="badge badge-primary badge-pill"></span></a>
                <a class="list-group-item with-badge" href="#"><i class="fa fa-tag"></i> Logout<span
                        class="badge badge-primary badge-pill"></span></a>
            </nav>
        </div>
        <div class="col-lg-8">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <th>Add New Address</th>
            <tbody>
                <table class="sTableStyle">
                    <div class="container">
                        <div class="row">
                            <div class>

                                <form #saveAddress="ngForm" (ngSubmit)="onSubmit()" *ngFor="let address of addresses;">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">First Name</label>
                                            <input class="form-control" required
                                                [class.is-invalid]="firstName.invalid && firstName.touched"
                                                #firstName="ngModel" type="text" name="firstName"
                                                placeholder="First Name" id="firstName" ngModel
                                                [(ngModel)]="addressModel.firstName">
                                            <small class="text-danger"
                                                [class.d-none]="firstName.valid || firstName.untouched">First Name is
                                                required</small>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="lastName">Last Name</label>
                                            <input class="form-control" required
                                                [class.is-invalid]="lastName.invalid && lastName.touched"
                                                #lastName="ngModel" type="text" name="lastName" placeholder="Last Name"
                                                id="lastName" ngModel [(ngModel)]="addressModel.lastName">
                                            <small class="text-danger"
                                                [class.d-none]="lastName.valid || lastName.untouched">Last Name is
                                                required</small>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="address1">Address 1</label>
                                        <input class="form-control" required
                                            [class.is-invalid]="address1.invalid && address1.touched"
                                            #address1="ngModel" type="text" name="address_{{address.id}}" id="address1"
                                            ngModel [(ngModel)]="addressModel.address1">
                                        <small class="text-danger"
                                            [class.d-none]="address1.valid || address1.untouched">Address 1 is
                                            required</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="address2">Address 2</label>
                                        <input class="form-control" required
                                            [class.is-invalid]="address2.invalid && address2.touched"
                                            #address2="ngModel" type="text" name="address2" id="address2" ngModel
                                            [(ngModel)]="addressModel.address2">
                                        <small class="text-danger"
                                            [class.d-none]="address2.valid || address2.untouched">Address 2 is
                                            required</small>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="city">City</label>
                                            <input class="form-control" required
                                                [class.is-invalid]="city.invalid && city.touched" #city="ngModel"
                                                type="text" name="city" id="city" ngModel
                                                [(ngModel)]="addressModel.city">
                                            <small class="text-danger"
                                                [class.d-none]="city.valid || city.untouched">City is
                                                required</small>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label for="state">State</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-2">
                                            <label for="zip">Zip</label>
                                            <input class="form-control" required
                                                [class.is-invalid]="zip.invalid && zip.touched" #zip="ngModel"
                                                type="text" name="zip" id="zip" ngModel [(ngModel)]="addressModel.zip">
                                            <small class="text-danger" [class.d-none]="zip.valid || zip.untouched">Zip
                                                Code is
                                                required</small>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" required id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Set as Default
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"
                                        [disabled]="saveAddress.form.invalid">Save Address</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </table>
            </tbody>
        </div>
    </div>
</div>
