<app-header></app-header>

<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">
                <div class="user-cover" style="background-image: url(https://bootdey.com/img/Content/bg1.jpg);">
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <a class="edit-avatar" href="#"></a><img src="/../../assets/homecards/tp1.jpg" alt="User">
                    </div>
                    <div class="user-data">
                        <h4>Hello Janitha</h4>
                    </div>
                </div>
            </aside>
            <nav class="list-group">

                <a class="list-group-item" href="account-overview"><i class="fa fa-user"></i> Profile</a>
                <a class="list-group-item with-badge" href="my-orders"><i class=" fa fa-th"></i> Orders<span
                        class="badge badge-primary badge-pill"></span></a>
                <a class="list-group-item" href="address-book"><i class="fa fa-map"></i> Addresses Book</a>
                <a class="list-group-item with-badge active" href="wishlist"><i class="fa fa-heart"></i> Wishlist<span
                        class="badge badge-primary badge-pill"></span></a>
                <a class="list-group-item with-badge" href="#"><i class="fa fa-tag"></i> Logout<span
                        class="badge badge-primary badge-pill"></span></a>
            </nav>
        </div>
        <div class="col-lg-8">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <!-- Wishlist Table-->
            <div class="table-responsive wishlist-table margin-bottom-none">
                <table class="table">
                    <thead>
                        <tr>
                            <th>My Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="card" style="width: 18rem;">
                            <div class="container sCantainerStyle">
                                <div class="row">

                                    <form #EditForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

                                        <div>
                                            <div class="form-group"><label class="sLabelStyle">First name:</label><input
                                                    class="form-control" required
                                                    [class.is-invalid]="firstName.invalid && firstName.touched"
                                                    #firstName="ngModel" type="text" name="firstName"
                                                    placeholder="First Name" id="firstName" ngModel
                                                    [(ngModel)]="userModel.firstName">
                                            </div>
                                        </div>
                                        <small class="text-danger"
                                            [class.d-none]="firstName.valid || firstName.untouched">First Name is
                                            required</small>


                                        <div class="form-group"><label class="sLabelStyle">Last name:</label><input
                                                class="form-control" required
                                                [class.is-invalid]="lastName.invalid && lastName.touched"
                                                #lastName="ngModel" type="text" name="lastName" placeholder="Last Name"
                                                id="lastName" ngModel [(ngModel)]="userModel.lastName"></div>
                                        <small class="text-danger"
                                            [class.d-none]="lastName.valid || lastName.untouched">Last Name is
                                            required</small>


                                        <div class="form-group"><label class="sLabelStyle">Email:</label><input
                                                class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                required [class.is-invalid]="email.invalid && email.touched"
                                                #email="ngModel" type="email" name="email" placeholder="Email"
                                                id="email" ngModel [(ngModel)]="userModel.email">
                                            <div *ngIf="email.errors && (email.valid || email.touched)">
                                                <small class="text-danger" *ngIf="email.errors.required">Email is
                                                    required</small>
                                                <small class="text-danger" *ngIf="email.errors.pattern">Email must be a
                                                    valid email address</small>
                                            </div>
                                        </div>


                                        <div class="form-group"><button class="btn btn-outline-dark"
                                                [disabled]="EditForm.form.invalid" type="submit">Save Changes</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="card" style="width: 18rem; ">
                            <button class="btn btn-outline-dark" type="button" data-toggle="collapse"
                                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Change Password
                            </button>

                            <div class="collapse" id="collapseExample">

                                <form #EditForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

                                    <div class="form-group"><label class="sLabelStyle">Passsword:</label><input
                                            class="form-control" required
                                            [class.is-invalid]="password.invalid && password.touched" minlength="4"
                                            #password="ngModel" type="password" name="password" placeholder="Password"
                                            id="password" ngModel [(ngModel)]="userModel.password"></div>
                                    <div *ngIf="password.errors && (password.valid || password.touched)">
                                        <small class="text-danger" *ngIf="password.errors.required">Password is
                                            required</small>
                                        <small class="text-danger" *ngIf="password.errors.minlength">Minimum 6
                                            characters</small>
                                    </div>


                                    <div class="form-group"><label class="">Confirm password:</label><input
                                            class="form-control" required
                                            [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"
                                            #confirmPassword="ngModel" type="password" name="confirm password"
                                            placeholder="Confirm Password" id="confirmPassword" ngModel
                                            [(ngModel)]="userModel.confirmPassword">
                                        <small class="text-danger"
                                            [class.d-none]="confirmPassword.valid || confirmPassword.untouched">Confirm
                                            Password is required</small>
                                    </div>


                                    <div class="form-group"><button class="btn btn-outline-dark"
                                            [disabled]="EditForm.form.invalid" type="submit">Save Changes</button></div>

                                </form>

                            </div>

                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
