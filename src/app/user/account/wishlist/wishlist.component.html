<app-header></app-header>

<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">
                <div class="user-cover" style="background-image: url(https://bootdey.com/img/Content/bg1.jpg);">
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <a class="edit-avatar" href="#"></a><img src="/../../assets/homecards/tp1.jpg" alt="User">
                    </div>
                    <div class="user-data">
                        <h4>Hello Janitha</h4>
                    </div>
                </div>
            </aside>
            <nav class="list-group">

                <a class="list-group-item" href="account-overview"><i class="fa fa-user"></i> Profile</a>
                <a class="list-group-item with-badge" href="my-orders"><i class=" fa fa-th"></i> Orders<span
                        class="badge badge-primary badge-pill"></span></a>
                <a class="list-group-item" href="address-book"><i class="fa fa-map"></i> Addresses Book</a>
                <a class="list-group-item with-badge active" href="wislist"><i class="fa fa-heart"></i> Wishlist<span
                        class="badge badge-primary badge-pill"></span></a>
                <a class="list-group-item with-badge" href="#"><i class="fa fa-tag"></i> Logout<span
                        class="badge badge-primary badge-pill"></span></a>
            </nav>
        </div>
        <div class="col-lg-8">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <!-- Wishlist Table-->
            <div class="table-responsive wishlist-table margin-bottom-none">
                <table class="table">
                    <thead>
                        <tr>
                            <th>My Wishlist</th>
                            <th>
                                <button class="btn btn-sm btn-outline-danger" (click)="clear()"> Clear Wishlist</button>
                            </th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let item of wishlistItems">

                        <tr>
                            <td data-th="Wishlist">
                                <div class="row">
                                    <div class="col-sm-2 hidden-xs"><img src="{{item[0]}}" alt="..."
                                            style="height:15vh; width:5vw" class="img-responsive" /></div>
                                    <div class="col-sm-10">
                                        <h4 class="nomargin">{{item[1]}}</h4>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price">{{item[2]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
