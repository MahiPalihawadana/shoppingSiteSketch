<app-header></app-header>

<body style="background-image: url(../../assets/drk.jpg)">
    <div class="login-dark first">
        <div class="login-dark two">
            <form #LoginForm="ngForm" (submit)="login()" novalidate>
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="form-group"><input class="form-control" type="email" placeholder="Email" required
                        #email="ngModel" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        id="email" ngModel [(ngModel)]=" credentials.email">
                    <div *ngIf="email.errors && (email.valid || email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Email must be a valid email
                            address</small>
                    </div>
                </div>
                <div class="form-group"><input class="form-control" type="password" name="password"
                        placeholder="Password" #password="ngModel" id="password" ngModel
                        [(ngModel)]="credentials.password" minlength="4" required>
                </div>
                <div *ngIf="password.errors && (password.valid || password.touched)">
                    <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                    <small class="text-danger" *ngIf="password.errors.minlength">Password must be at least 6
                        characters</small>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" [disabled]="LoginForm.form.invalid"
                        type="submit">Login</button></div>
                <a href="#" class="forgot">Forgot password?</a>
                <p>A new member? <a href="register">Register Here</a></p>

            </form>
        </div>
    </div>
</body>
