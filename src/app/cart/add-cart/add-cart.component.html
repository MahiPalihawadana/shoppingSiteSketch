<app-header></app-header>  

<!--View Product Item with Details-->
<form>
  <div class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-4">

  <!--carousel start -->
          <div id="demo" class="carousel slide" data-ride="carousel">


            <ol class="carousel-indicators">
              <li data-target="#demo"  *ngFor="let item of displayProduct.images;let index = index" [attr.data-slide-to]="index"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let item of displayProduct.images;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
                <img [src]="item.src"  [alt]="item.title" style="height:70vh;width: 100%;" class="m-0">

              </div>
            </div>




          </div>


          <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div> 

        <!--carousel end -->


        <div class="col-md-7"> 
          <p class="newarrival text-center">{{displayProduct.title}}</p>
          
          
          <h4>Hurry! Only {{selectedVariant.inventory_quantity}} Left in Stock!</h4>
          <p class="price">Price $ {{selectedVariant.price}} </p> 
          <p><b>Select Size:</b></p>
          <div class="radio">
            <button type="button" class="btn btn-primary" *ngFor="let size of displayProduct.sizes[0].values" (click)="selectVariantofMatch(size)">{{size}}</button>

          </div> 

          <br>
          <label><b>Select Quantity :</b></label>
          <input type="number" class="form-control text-center" min="1" [(ngModel)]="qnty"  [ngModelOptions]="{standalone: true}" >
          <br>

          <button type="button" class="btn btn-default cart" data-toggle="modal" data-target="#myModal"
            (click)="handleAddToCart()">
            Add to cart
          </button>
          <button type="button" class="btn btn-default cart" (click)="handleWishlist()" data-toggle="modal"
            data-target="#wishlist">
            Add to WishList
          </button>

        </div> 







        <!-- Popup Modal-->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <i class="fas fa-check-circle"></i>
                <p>product added to your shopping cart</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn1 btn-default"><a href="viewcart">View Cart</a></button>
              </div>
            </div>
          </div>
        </div>

        <!-- Popup Modal Wishlist-->
        <div id="wishlist" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <i class="fas fa-check-circle"></i>
                <p>product added to your Wishlist</p>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Continue Shopping</button>
                  <button type="button" class="btn1 btn-default"><a href="wishlist">View Wishlist</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
