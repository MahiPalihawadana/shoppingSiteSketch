<app-header> </app-header>

<!--View Product Item with Details-->
<form>
  <div class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <!-- product Item img -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="img" class="d-block w-100" style="height:70vh;" alt="...">
              </div>
              <!-- <div class="carousel-item">
                        <img src="./../../assets/tops/t41.jpg" class="d-block w-100" style="height:78vh;" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./../../assets/tops/t42.jpg" class="d-block w-100" style="height:78vh;" alt="...">
                      </div> -->
            </div>
            <!-- end of product Itm -->
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
        <!--carousel end -->


        <div class="col-md-7">
          <p class="newarrival text-center">New</p>
          <h2> </h2>
          <div class="star-rating">
            <ul class="list-inline">
              <li class="list-inline-item"><i class="fa fa-star"></i></li>
              <li class="list-inline-item"><i class="fa fa-star"></i></li>
              <li class="list-inline-item"><i class="fa fa-star"></i></li>
              <li class="list-inline-item"><i class="fa fa-star"></i></li>
            </ul>
          </div>
          <p class="price">USD ${{price}}</p>
          <p><b>Select Size:</b></p>
          <div class="card-body">
            <label class="checkbox-btn"> <input value='sm' type="checkbox"> <span class="btn btn-light"> SM </span>
            </label>
            <label class="checkbox-btn"> <input type="checkbox"> <span class="btn btn-light"> MD </span> </label>
            <label class="checkbox-btn"> <input type="checkbox"> <span class="btn btn-light"> LG </span> </label>
            <label class="checkbox-btn"> <input type="checkbox"> <span class="btn btn-light"> XL </span> </label>
          </div>

          <label><b>Quantity :</b></label>
          <input type="number" class="form-control text-center" value="1" (keyup)="qty(qnty.value)" #qnty>
          <br>
          <label><b>Product Details:</b></label>
          <br>
          <input type="text" value="">
          <button type="button" class="btn btn-default cart" data-toggle="modal" data-target="#myModal"
            (click)="handleAddToCart()">
            Add to cart
          </button>
          <button type="button" class="btn btn-default cart">
            Add to WishList
          </button>

        </div>

        <!-- Popup Modal-->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <i class="fas fa-check-circle"></i>
                <p>product added to your shopping cart</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn1 btn-default"><a href="viewcart">View Cart</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
